exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(EEEEEEff)
    col.inactive_border = rgba(050402ff)
}

group {
    col.border_active = rgba(EEEEEEff)
    col.border_inactive = rgba(050402cc)
    col.border_locked_active = rgba(111111ff)
    col.border_locked_inactive = rgba(FFFFFFcc)
}
