exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(979797ff)
    col.inactive_border = rgba(010101ff)
}

group {
    col.border_active = rgba(979797ff)
    col.border_inactive = rgba(010101cc)
    col.border_locked_active = rgba(FFFFFFff)
    col.border_locked_inactive = rgba(FFFFFFcc)
}
